<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sub Form</title>
  </head>
  <body>
    <div class="centerform">
      <div class="form-container">
        <h1>Sunday Special Tips</h1>
        <p>
          Get new email marketing and money-making tips to your mailbox every
          Sunday to help you make the most of the new week.
        </p>
        <form action="">
          <h2>Name</h2>
          <input
            type="name"
            class="sub-name"
            placeholder="Write your name here"
          />
          <h2>Email</h2>
          <input
            type="name"
            class="sub-email"
            placeholder="Write your email here"
          />
          <div class="button-container">
            <button>I would love it!</button>
            <p class="disclaimer">
              I will never sell your information, nobody's willing to pay my
              price
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
